<div class="tela">
  <img class="imagemCapa" [src]="filme.capa" />
  <div class="loginComponente">
    <h2 style="font-weight: 100; color: #000; font-size: 2rem">
      {{ filme.titulo }}
    </h2>
    <form
      [formGroup]="atualizaForm"
      (submit)="aoClicarAtualizar()"
      autocomplete="new-password"
    >
      <label for="titulo">Título</label>
      <input formControlName="titulo" type="text" id="titulo" />
      <div
        class="validacao"
        *ngIf="
          atualizaForm.get('titulo')?.touched &&
          atualizaForm.get('titulo')?.invalid
        "
      >
        <small>O título é obrigatório.</small>
      </div>

      <label for="genero">Gênero</label>
      <input formControlName="genero" type="text" id="genero" />
      <div
        class="validacao"
        *ngIf="
          atualizaForm.get('genero')?.touched &&
          atualizaForm.get('genero')?.invalid
        "
      >
        <small>O gênero é obrigatório.</small>
      </div>

      <label for="anoLancamento">Ano de lançamento</label>
      <input formControlName="anoLancamento" type="text" id="anoLancamento" />
      <div
        class="validacao"
        *ngIf="
          atualizaForm.get('anoLancamento')?.touched &&
          atualizaForm.get('anoLancamento')?.invalid
        "
      >
        <small>O ano de lançamento é obrigatório.</small>
      </div>

      <label for="descricao">Descrição</label>
      <input formControlName="descricao" type="text" id="descricao" />
      <div
        class="validacao"
        *ngIf="
          atualizaForm.get('descricao')?.touched &&
          atualizaForm.get('descricao')?.invalid
        "
      >
        <small>A descrição é obrigatória.</small>
      </div>

      <label for="capa">Capa</label>
      <input formControlName="capa" type="text" id="capa" />
      <div
        class="validacao"
        *ngIf="
          atualizaForm.get('capa')?.touched && atualizaForm.get('capa')?.invalid
        "
      >
        <small>A capa é obrigatória.</small>
      </div>

      <div style="margin-top: 10px">
        <button type="submit">Atualizar</button>
        <button type="button" class="btn" (click)="aoClicarExcluir(filme)">
          Excluir
        </button>
      </div>
    </form>
  </div>
</div>
