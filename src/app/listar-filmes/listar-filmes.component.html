<button class="btn" (click)="navegarCadastro()">CADASTRAR</button>
<div class="wrapper-tela-listar-filmes">
  <p *ngIf="filmes.length === 0">VOCÊ NÃO TEM NENHUM FILME CADASTRADO :(</p>
  <div *ngIf="filmes.length > 0" class="wrapper-lista-filmes">
    <app-tile-filme
      *ngFor="let filme of filmes"
      [filme]="filme"
      (click)="navegar(filme)"
    ></app-tile-filme>
  </div>
</div>
